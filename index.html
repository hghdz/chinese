<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MENG 학습 메인페이지</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏠 MENG 학습 메인페이지</h1>
  <p>원하는 페이지로 이동하세요.</p>

  <a href="login.html">▶ 로그인하러 가기</a><br><br>
  <a href="activity.html">▶ 활동하러 가기</a><br><br>
  <a href="mypage.html">▶ 마이페이지</a><br><br>
  <a href="admin.html">▶ 교사용 관리자 페이지</a>

  <script>
    const name = localStorage.getItem("name");
    const grade = localStorage.getItem("grade");
    const classNum = localStorage.getItem("class");
    const number = localStorage.getItem("number");

    if (name && grade && classNum && number) {
      const whoText = `${grade}학년 ${classNum}반 ${number}번 ${name}`;
      const greeting = document.createElement("p");
      greeting.textContent = `👋 환영합니다, ${whoText}님!`;
      document.body.insertBefore(greeting, document.body.children[2]);
    }
  </script>
</body>
</html>
