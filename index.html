<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MENG 메인페이지</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 80px;
    }
    a {
      text-decoration: none;
      color: purple;
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>🏠 MENG 학습 메인페이지</h1>
  <p id="welcome"></p>

  <!-- 🔑 로그인 페이지 링크 추가 -->
  <a href="login.html">▶ 로그인하러 가기</a>

  <!-- 활동/마이페이지/관리자 페이지 -->
  <a href="activity.html">▶ 활동하러 가기</a>
  <a href="mypage.html">▶ 마이페이지</a>
  <a href="admin.html">▶ 교사용 관리자 페이지</a>

  <script>
    const name = localStorage.getItem("name");
    const grade = localStorage.getItem("grade");
    const classNum = localStorage.getItem("class");
    const number = localStorage.getItem("number");

    if (name && grade && classNum && number) {
      document.getElementById("welcome").innerText =
        `어서오세요, ${grade}학년 ${classNum}반 ${number}번 ${name}님!`;
    }
  </script>
</body>
</html>
