<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body { text-align: center; margin-top: 50px; font-family: Arial; }
    input { margin: 8px; padding: 6px; width: 200px; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>
  <h2>🔑 로그인</h2>
  <input id="school" placeholder="학교명"><br>
  <input id="grade" placeholder="학년"><br>
  <input id="class" placeholder="반"><br>
  <input id="number" placeholder="번호"><br>
  <input id="name" placeholder="이름"><br>
  <input id="pw" type="password" placeholder="비밀번호"><br>
  <button onclick="login()">로그인</button>

  <script>
    function login() {
      const school = document.getElementById("school").value;
      const grade = document.getElementById("grade").value;
      const classNum = document.getElementById("class").value;
      const number = document.getElementById("number").value;
      const name = document.getElementById("name").value;
      const pw = document.getElementById("pw").value;

      // localStorage 저장
      localStorage.setItem("school", school);
      localStorage.setItem("grade", grade);
      localStorage.setItem("class", classNum);
      localStorage.setItem("number", number);
      localStorage.setItem("name", name);
      localStorage.setItem("pw", pw);

      // 확인용 콘솔
      console.log("✅ 저장됨:", { school, grade, classNum, number, name, pw });

      // 메인페이지로 이동
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
